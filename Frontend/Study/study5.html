  <script type="text/javascript">
    function rsaEncrypt(str,publicKey){
        var encrypt = new JSEncrypt();
        encrypt.setPublicKey(publicKey);
        var encrypted = encrypt.encrypt(str);
        return encrypted;
    }

    let str = 'test';

    console.log(rsaEncrypt(str,publicKey));
